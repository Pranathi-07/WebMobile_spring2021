<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
    </div>
    
    <div id="profile" class="gituser">
        <h2></h2>
        <img class="gituser-picture" src="" >
        <h5 class="gituser-name"></h5>
        <p class="gituser-Id"></p>
        <a href="" class="btn btn-primary">Profile Link</a>
        </div>
    </div>
</div>

</body>
</html>
