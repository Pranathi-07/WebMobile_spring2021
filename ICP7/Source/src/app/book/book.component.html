<div class="page">
    <h1>LIBRARY MANAGEMENT SYSTEM</h1>

    <div class="button-row">
        <a mat-raised-button color="primary" [routerLink]="['/book-create']">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div class="example-container mat-elevation-z8">
        <table mat-table #table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Title Column -->
            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef>
                    <h2>ISBN</h2>
                </th>
                <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.isbn}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>
                    <h2> Title</h2>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Author Column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef>
                    <h2> Author</h2>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
        </table>
    </div>
</div>
